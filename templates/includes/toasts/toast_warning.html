<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
  <div class="arrow-up arrow-danger"></div>
  <div class="w-100 toast-capper bg-warning"></div>
  <div class="toast-header d-flex justify-content-between bg-white text-dark">
    <strong class="mr-auto">Error!</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
  <div class="toast-body bg-white">{{ message }}</div>
</div>
